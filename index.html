<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <style type="text/css">

    body{
      font-family: 'Source Sans Pro', Arial, sans-serif;
    }

    #dvmi-map{
      text-align: center;
    }

    .map-description{
      margin-bottom: 20px;
    }

    .map-svg{
      overflow: hidden;
    }
    
    .nation{
      fill: #dddddf;
      stroke: #fff;
      stroke-width: 1.5px;
    }

    .regions,
    .provinces{
      fill: #e2e0e0;
      stroke: #fff;
      stroke-width: 1.5px;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .provinces{
      fill: none;
      stroke-opacity: 0.3;
      stroke-width: 1px;
    }

    .municipalities{
      fill: #76b72a;
      /*fill-opacity: 0.7;*/
      stroke: white;
      stroke-width: 1.5;
    }

    .municipality-2{
      stroke-opacity: 0.92;
    }
    .municipality-3{
      stroke-opacity: 0.84;
    }
    .municipality-4{
      stroke-opacity: 0.76;
    }

    .regions.active,
    .provinces.active{
      fill: #aaca45;
    }

    .labels{
      fill: #333;
      font-weight: 600;
      text-shadow: 0 1px 0 rgba(255,255,255,0.7);
    }

    .label-align-top,
    .label-align-bottom {
      text-anchor: middle;
    }

    .label-align-right {
      text-anchor: start;
    }

    .label-align-left {
      text-anchor: end;
    }

    .label-1{
      font-size: 13px;
    }
    .label-2{
      fill: #3a3a3a;
      font-size: 12px;
    }
    .label-3{
      fill: #444;
      font-size: 11px;
    }
    .label-4{
      fill: #505050;
      font-size: 10.5px;
    }
  
    .regions_labels{
      font-size: 11px;
      font-weight: 600;
      text-anchor: middle;
      text-transform: uppercase;
    }

    .composite-border{
      fill: none;
      stroke: #ddd;
      stroke-width: 1px;
    }

    .cell path {
      display: none;
      fill: none;
      stroke: #ccc;
    }
  </style>
</head>
<body>
  <div id="dvmi-map"></div>

  <script src="js/d3.v4.min.js"></script>
  <script src="node_modules/topojson/dist/topojson.min.js"></script>
  <script src="js/d3-composite-projections.js"></script>
  <script src="js/dvmi-map.js"></script>
</body>
</html>
